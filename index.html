<!DOCTYPE html>
<html>
<head>
	<title>U-Jagd Uhr</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="utf-8">
</head>
<body>
	<h1>U-Jagd Uhr</h1>
	<div class="buttons">
		<div id="start" class="clicker" onclick="document.getElementById('secondhand').classList.remove('reset');">Start / Stop</div>
		<div id="reset" class="clicker" onclick="document.getElementById('secondhand').classList.toggle('reset');">Reset</div>
	</div>
	<div class="wrapper">

		<div id="ujagd">
			<img src="chronometer.png" />
			<div id="secondhand" data-animation></div>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
